buildscript {

    apply from: 'properties/ext-repositories.gradle'
    apply from: 'properties/ext-build_plugins.gradle'
    apply from: 'properties/ext-sdk_versions.gradle'
    repositories {
        maven { url mavens.aliyun_public }
        maven { url mavens.aliyun_google }
        maven { url mavens.aliyun_gradle_plugin }
        maven { url mavens.fabric_public }
        google()
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath build_plugins.android_gradle
        classpath build_plugins.kotlin_gradle
        classpath build_plugins.kotlin_android_extensions
    }
}

allprojects {
    repositories {
        maven { url mavens.aliyun_public }
        maven { url mavens.aliyun_google }
        maven { url mavens.aliyun_gradle_plugin }
        maven { url mavens.jitpack }
        maven { url 'https://dl.bintray.com/ppartisan/maven/' }
        maven { url mavens.clojars }
        mavenLocal()
        mavenCentral()
        google()
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
